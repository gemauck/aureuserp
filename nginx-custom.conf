# Custom nginx configuration for AureusERP
# This file is included in the server block and overrides default location blocks

# Override the default location block
location / {
    index index.php index.html index.htm;
    try_files $uri $uri/ /index.php?$query_string;
}

# Security: block access to sensitive files
location ~ ^/(composer\.(json|lock|phar)$|Procfile$|\.env|\.git) {
    deny all;
    return 404;
}

# PHP processing
location ~ \.php$ {
    # Security: prevent direct access to PHP files in storage
    location ~ ^/storage/.+\.php$ {
        deny all;
        return 404;
    }
    
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass heroku-fcgi;
    fastcgi_index index.php;
}

# Optimize: disable access logs for static assets
location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public, immutable";
}

